<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hacker Clock</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: #0a0e27;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            font-family: 'Courier New', monospace;
            overflow: hidden;
        }

        body::before {
            content: '';
            position: absolute;
            width: 100%;
            height: 100%;
            background: 
                repeating-linear-gradient(
                    0deg,
                    transparent,
                    transparent 2px,
                    rgba(0, 255, 65, 0.03) 2px,
                    rgba(0, 255, 65, 0.03) 4px
                );
            pointer-events: none;
            animation: scan 8s linear infinite;
        }

        @keyframes scan {
            0% { transform: translateY(0); }
            100% { transform: translateY(50px); }
        }

        .container {
            position: relative;
            z-index: 1;
        }

        .digital-time {
            text-align: center;
            margin-bottom: 20px;
            color: #00ff41;
            font-size: 32px;
            text-shadow: 0 0 10px #00ff41, 0 0 20px #00ff41;
            letter-spacing: 6px;
            font-weight: bold;
            animation: pulse 2s ease-in-out infinite;
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.8; }
        }

        .date-display {
            text-align: center;
            margin-bottom: 25px;
            color: #0f0;
            font-size: 13px;
            text-shadow: 0 0 5px #0f0;
            letter-spacing: 2px;
        }

        .face {
            position: relative;
            width: 300px;
            height: 300px;
            border-radius: 50%;
            background: rgba(10, 14, 39, 0.8);
            border: 3px solid #00ff41;
            box-shadow: 
                0 0 30px rgba(0, 255, 65, 0.5),
                inset 0 0 50px rgba(0, 255, 65, 0.1),
                0 0 60px rgba(0, 255, 65, 0.3);
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .face::before {
            content: '';
            position: absolute;
            width: 96%;
            height: 96%;
            border-radius: 50%;
            border: 1px solid rgba(0, 255, 65, 0.2);
        }

        .face::after {
            content: '';
            position: absolute;
            width: 15px;
            height: 15px;
            background: #00ff41;
            border-radius: 50%;
            box-shadow: 0 0 15px #00ff41;
            z-index: 100;
        }

        .v-index, .h-index {
            position: absolute;
            color: #00ff41;
            font-size: 18px;
            text-shadow: 0 0 10px #00ff41;
            font-weight: bold;
        }

        .v-index {
            top: 10px;
            left: 50%;
            transform: translateX(-50%);
        }

        .h-index {
            right: 10px;
            top: 50%;
            transform: translateY(-50%);
        }

        .hand {
            position: absolute;
            width: 100%;
            height: 100%;
        }

        .hour {
            position: absolute;
            width: 5px;
            height: 70px;
            background: linear-gradient(180deg, #00ff41, rgba(0, 255, 65, 0.3));
            border-radius: 3px;
            left: 50%;
            top: 50%;
            transform-origin: center 100%;
            transform: translate(-50%, -100%) rotate(0deg);
            box-shadow: 0 0 15px #00ff41;
            animation: hourRotate 43200s linear infinite;
        }

        @keyframes hourRotate {
            0% { transform: translate(-50%, -100%) rotate(0deg); }
            100% { transform: translate(-50%, -100%) rotate(360deg); }
        }

        .minute {
            position: absolute;
            width: 3px;
            height: 100px;
            background: linear-gradient(180deg, #0ff, rgba(0, 255, 255, 0.3));
            border-radius: 2px;
            left: 50%;
            top: 50%;
            transform-origin: center 100%;
            transform: translate(-50%, -100%) rotate(0deg);
            box-shadow: 0 0 15px #0ff;
            animation: minuteRotate 3600s linear infinite;
        }

        @keyframes minuteRotate {
            0% { transform: translate(-50%, -100%) rotate(0deg); }
            100% { transform: translate(-50%, -100%) rotate(360deg); }
        }

        .second {
            position: absolute;
            width: 2px;
            height: 120px;
            background: linear-gradient(180deg, #f0f, rgba(255, 0, 255, 0.3));
            border-radius: 1px;
            left: 50%;
            top: 50%;
            transform-origin: center 100%;
            transform: translate(-50%, -100%) rotate(0deg);
            box-shadow: 0 0 20px #f0f;
            animation: secondRotate 60s linear infinite;
        }

        @keyframes secondRotate {
            0% { transform: translate(-50%, -100%) rotate(0deg); }
            100% { transform: translate(-50%, -100%) rotate(360deg); }
        }

        .tick {
            position: absolute;
            width: 1px;
            height: 6px;
            background: rgba(0, 255, 65, 0.5);
            left: 50%;
            top: 10px;
            transform-origin: 50% 140px;
        }

        .tick.major {
            width: 2px;
            height: 10px;
            background: rgba(0, 255, 65, 0.8);
        }

        .tick:nth-child(1) { transform: translateX(-50%) rotate(0deg); }
        .tick:nth-child(2) { transform: translateX(-50%) rotate(6deg); }
        .tick:nth-child(3) { transform: translateX(-50%) rotate(12deg); }
        .tick:nth-child(4) { transform: translateX(-50%) rotate(18deg); }
        .tick:nth-child(5) { transform: translateX(-50%) rotate(24deg); }
        .tick:nth-child(6) { transform: translateX(-50%) rotate(30deg); }
        .tick:nth-child(7) { transform: translateX(-50%) rotate(36deg); }
        .tick:nth-child(8) { transform: translateX(-50%) rotate(42deg); }
        .tick:nth-child(9) { transform: translateX(-50%) rotate(48deg); }
        .tick:nth-child(10) { transform: translateX(-50%) rotate(54deg); }
        .tick:nth-child(11) { transform: translateX(-50%) rotate(60deg); }
        .tick:nth-child(12) { transform: translateX(-50%) rotate(66deg); }
        .tick:nth-child(13) { transform: translateX(-50%) rotate(72deg); }
        .tick:nth-child(14) { transform: translateX(-50%) rotate(78deg); }
        .tick:nth-child(15) { transform: translateX(-50%) rotate(84deg); }
        .tick:nth-child(16) { transform: translateX(-50%) rotate(90deg); }
        .tick:nth-child(17) { transform: translateX(-50%) rotate(96deg); }
        .tick:nth-child(18) { transform: translateX(-50%) rotate(102deg); }
        .tick:nth-child(19) { transform: translateX(-50%) rotate(108deg); }
        .tick:nth-child(20) { transform: translateX(-50%) rotate(114deg); }
        .tick:nth-child(21) { transform: translateX(-50%) rotate(120deg); }
        .tick:nth-child(22) { transform: translateX(-50%) rotate(126deg); }
        .tick:nth-child(23) { transform: translateX(-50%) rotate(132deg); }
        .tick:nth-child(24) { transform: translateX(-50%) rotate(138deg); }
        .tick:nth-child(25) { transform: translateX(-50%) rotate(144deg); }
        .tick:nth-child(26) { transform: translateX(-50%) rotate(150deg); }
        .tick:nth-child(27) { transform: translateX(-50%) rotate(156deg); }
        .tick:nth-child(28) { transform: translateX(-50%) rotate(162deg); }
        .tick:nth-child(29) { transform: translateX(-50%) rotate(168deg); }
        .tick:nth-child(30) { transform: translateX(-50%) rotate(174deg); }
        .tick:nth-child(31) { transform: translateX(-50%) rotate(180deg); }
        .tick:nth-child(32) { transform: translateX(-50%) rotate(186deg); }
        .tick:nth-child(33) { transform: translateX(-50%) rotate(192deg); }
        .tick:nth-child(34) { transform: translateX(-50%) rotate(198deg); }
        .tick:nth-child(35) { transform: translateX(-50%) rotate(204deg); }
        .tick:nth-child(36) { transform: translateX(-50%) rotate(210deg); }
        .tick:nth-child(37) { transform: translateX(-50%) rotate(216deg); }
        .tick:nth-child(38) { transform: translateX(-50%) rotate(222deg); }
        .tick:nth-child(39) { transform: translateX(-50%) rotate(228deg); }
        .tick:nth-child(40) { transform: translateX(-50%) rotate(234deg); }
        .tick:nth-child(41) { transform: translateX(-50%) rotate(240deg); }
        .tick:nth-child(42) { transform: translateX(-50%) rotate(246deg); }
        .tick:nth-child(43) { transform: translateX(-50%) rotate(252deg); }
        .tick:nth-child(44) { transform: translateX(-50%) rotate(258deg); }
        .tick:nth-child(45) { transform: translateX(-50%) rotate(264deg); }
        .tick:nth-child(46) { transform: translateX(-50%) rotate(270deg); }
        .tick:nth-child(47) { transform: translateX(-50%) rotate(276deg); }
        .tick:nth-child(48) { transform: translateX(-50%) rotate(282deg); }
        .tick:nth-child(49) { transform: translateX(-50%) rotate(288deg); }
        .tick:nth-child(50) { transform: translateX(-50%) rotate(294deg); }
        .tick:nth-child(51) { transform: translateX(-50%) rotate(300deg); }
        .tick:nth-child(52) { transform: translateX(-50%) rotate(306deg); }
        .tick:nth-child(53) { transform: translateX(-50%) rotate(312deg); }
        .tick:nth-child(54) { transform: translateX(-50%) rotate(318deg); }
        .tick:nth-child(55) { transform: translateX(-50%) rotate(324deg); }
        .tick:nth-child(56) { transform: translateX(-50%) rotate(330deg); }
        .tick:nth-child(57) { transform: translateX(-50%) rotate(336deg); }
        .tick:nth-child(58) { transform: translateX(-50%) rotate(342deg); }
        .tick:nth-child(59) { transform: translateX(-50%) rotate(348deg); }
        .tick:nth-child(60) { transform: translateX(-50%) rotate(354deg); }

        /* Make every 5th tick major (hour markers at 12, 1, 2, etc.) */
        .tick:nth-child(5n+1) {
            width: 2px;
            height: 10px;
            background: rgba(0, 255, 65, 0.8);
        }

        .terminal {
            margin-top: 30px;
            background: rgba(0, 0, 0, 0.5);
            border: 1px solid #00ff41;
            padding: 15px;
            border-radius: 5px;
            box-shadow: 0 0 20px rgba(0, 255, 65, 0.3);
        }

        .terminal-line {
            color: #0f0;
            font-size: 12px;
            margin: 5px 0;
            text-shadow: 0 0 5px #0f0;
        }

        .cursor {
            animation: blink 1s infinite;
        }

        @keyframes blink {
            0%, 50% { opacity: 1; }
            51%, 100% { opacity: 0; }
        }
    </style>
</head>

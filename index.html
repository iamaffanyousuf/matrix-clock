<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hacker Clock</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: #0a0e27;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            font-family: 'Courier New', monospace;
            overflow: hidden;
        }

        body::before {
            content: '';
            position: absolute;
            width: 100%;
            height: 100%;
            background: 
                repeating-linear-gradient(
                    0deg,
                    transparent,
                    transparent 2px,
                    rgba(0, 255, 65, 0.03) 2px,
                    rgba(0, 255, 65, 0.03) 4px
                );
            pointer-events: none;
            animation: scan 8s linear infinite;
        }

        @keyframes scan {
            0% { transform: translateY(0); }
            100% { transform: translateY(50px); }
        }

        .container {
            position: relative;
            z-index: 1;
        }

        .digital-time {
            text-align: center;
            margin-bottom: 30px;
            color: #00ff41;
            font-size: 48px;
            text-shadow: 0 0 10px #00ff41, 0 0 20px #00ff41;
            letter-spacing: 8px;
            font-weight: bold;
        }

        .date-display {
            text-align: center;
            margin-bottom: 40px;
            color: #0f0;
            font-size: 16px;
            text-shadow: 0 0 5px #0f0;
            letter-spacing: 3px;
        }

        .face {
            position: relative;
            width: 400px;
            height: 400px;
            border-radius: 50%;
            background: rgba(10, 14, 39, 0.8);
            border: 3px solid #00ff41;
            box-shadow: 
                0 0 30px rgba(0, 255, 65, 0.5),
                inset 0 0 50px rgba(0, 255, 65, 0.1),
                0 0 60px rgba(0, 255, 65, 0.3);
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .face::before {
            content: '';
            position: absolute;
            width: 96%;
            height: 96%;
            border-radius: 50%;
            border: 1px solid rgba(0, 255, 65, 0.2);
        }

        .face::after {
            content: '';
            position: absolute;
            width: 15px;
            height: 15px;
            background: #00ff41;
            border-radius: 50%;
            box-shadow: 0 0 15px #00ff41;
            z-index: 100;
        }

        .v-index, .h-index {
            position: absolute;
            color: #00ff41;
            font-size: 24px;
            text-shadow: 0 0 10px #00ff41;
            font-weight: bold;
        }

        .v-index {
            top: 10px;
            left: 50%;
            transform: translateX(-50%);
        }

        .h-index {
            right: 10px;
            top: 50%;
            transform: translateY(-50%);
        }

        .number {
            position: absolute;
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            color: #00ff41;
            font-size: 20px;
            text-shadow: 0 0 8px #00ff41;
            font-weight: bold;
        }

        .number span {
            position: absolute;
            top: 20px;
        }

        .hand {
            position: absolute;
            width: 100%;
            height: 100%;
        }

        .hour {
            position: absolute;
            width: 6px;
            height: 100px;
            background: linear-gradient(180deg, #00ff41, rgba(0, 255, 65, 0.3));
            border-radius: 3px;
            left: 50%;
            top: 50%;
            transform-origin: center 100%;
            transform: translate(-50%, -100%);
            box-shadow: 0 0 15px #00ff41;
            transition: transform 0.5s cubic-bezier(0.4, 0.0, 0.2, 1);
        }

        .minute {
            position: absolute;
            width: 4px;
            height: 140px;
            background: linear-gradient(180deg, #0ff, rgba(0, 255, 255, 0.3));
            border-radius: 2px;
            left: 50%;
            top: 50%;
            transform-origin: center 100%;
            transform: translate(-50%, -100%);
            box-shadow: 0 0 15px #0ff;
            transition: transform 0.5s cubic-bezier(0.4, 0.0, 0.2, 1);
        }

        .second {
            position: absolute;
            width: 2px;
            height: 160px;
            background: linear-gradient(180deg, #f0f, rgba(255, 0, 255, 0.3));
            border-radius: 1px;
            left: 50%;
            top: 50%;
            transform-origin: center 100%;
            transform: translate(-50%, -100%);
            box-shadow: 0 0 20px #f0f;
        }

        .tick {
            position: absolute;
            width: 2px;
            height: 10px;
            background: rgba(0, 255, 65, 0.5);
            left: 50%;
            top: 5px;
            transform-origin: center 195px;
        }

        .tick.major {
            width: 3px;
            height: 15px;
            background: rgba(0, 255, 65, 0.8);
        }

        .terminal {
            margin-top: 30px;
            background: rgba(0, 0, 0, 0.5);
            border: 1px solid #00ff41;
            padding: 15px;
            border-radius: 5px;
            box-shadow: 0 0 20px rgba(0, 255, 65, 0.3);
        }

        .terminal-line {
            color: #0f0;
            font-size: 12px;
            margin: 5px 0;
            text-shadow: 0 0 5px #0f0;
        }

        .cursor {
            animation: blink 1s infinite;
        }

        @keyframes blink {
            0%, 50% { opacity: 1; }
            51%, 100% { opacity: 0; }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="digital-time" id="digitalTime">00:00:00</div>
        <div class="date-display" id="dateDisplay">SYSTEM.DATE</div>
        
        <div class="face">
            <p class="v-index">XII</p>
            <p class="h-index">III</p>
            
            <div id="ticks"></div>
            
            <div class="hand" id="hourHand">
                <div class="hour"></div>
            </div>
            <div class="hand" id="minuteHand">
                <div class="minute"></div>
            </div>
            <div class="hand" id="secondHand">
                <div class="second"></div>
            </div>
        </div>

        <div class="terminal">
            <div class="terminal-line">> SYSTEM STATUS: <span style="color: #00ff41;">ONLINE</span></div>
            <div class="terminal-line">> CLOCK SYNC: <span style="color: #00ff41;">ACTIVE</span></div>
            <div class="terminal-line">> UPTIME: <span id="uptime">00:00:00</span></div>
            <div class="terminal-line">> <span class="cursor">_</span></div>
        </div>
    </div>

    <script>
        // Create clock ticks
        const ticksContainer = document.getElementById('ticks');
        for (let i = 0; i < 60; i++) {
            const tick = document.createElement('div');
            tick.className = i % 5 === 0 ? 'tick major' : 'tick';
            tick.style.transform = `rotate(${i * 6}deg) translateX(-50%)`;
            ticksContainer.appendChild(tick);
        }

        const hourHand = document.getElementById('hourHand');
        const minuteHand = document.getElementById('minuteHand');
        const secondHand = document.getElementById('secondHand');
        const digitalTime = document.getElementById('digitalTime');
        const dateDisplay = document.getElementById('dateDisplay');
        const uptimeDisplay = document.getElementById('uptime');

        const startTime = Date.now();

        function updateClock() {
            const now = new Date();
            const hours = now.getHours();
            const minutes = now.getMinutes();
            const seconds = now.getSeconds();
            const milliseconds = now.getMilliseconds();

            // Smooth second hand movement
            const secondDegrees = ((seconds + milliseconds / 1000) * 6);
            const minuteDegrees = ((minutes + seconds / 60) * 6);
            const hourDegrees = ((hours % 12 + minutes / 60) * 30);

            secondHand.style.transform = `rotate(${secondDegrees}deg)`;
            minuteHand.style.transform = `rotate(${minuteDegrees}deg)`;
            hourHand.style.transform = `rotate(${hourDegrees}deg)`;

            // Update digital time
            const timeString = `${String(hours).padStart(2, '0')}:${String(minutes).padStart(2, '0')}:${String(seconds).padStart(2, '0')}`;
            digitalTime.textContent = timeString;

            // Update date
            const days = ['SUN', 'MON', 'TUE', 'WED', 'THU', 'FRI', 'SAT'];
            const months = ['JAN', 'FEB', 'MAR', 'APR', 'MAY', 'JUN', 'JUL', 'AUG', 'SEP', 'OCT', 'NOV', 'DEC'];
            const dateString = `${days[now.getDay()]} ${months[now.getMonth()]} ${now.getDate()} ${now.getFullYear()}`;
            dateDisplay.textContent = dateString;

            // Update uptime
            const elapsed = Math.floor((Date.now() - startTime) / 1000);
            const uptimeHours = Math.floor(elapsed / 3600);
            const uptimeMinutes = Math.floor((elapsed % 3600) / 60);
            const uptimeSeconds = elapsed % 60;
            uptimeDisplay.textContent = `${String(uptimeHours).padStart(2, '0')}:${String(uptimeMinutes).padStart(2, '0')}:${String(uptimeSeconds).padStart(2, '0')}`;

            requestAnimationFrame(updateClock);
        }

        updateClock();
    </script>
</body>
</html>
